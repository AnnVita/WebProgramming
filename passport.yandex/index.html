<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo">
      <a href="https://yandex.ru" class="icon logo-image"></a>
    </div>
    <div class="container clearfix">
      <form class="form" method="post">
        <div class="input-container">
          <div class="input-block">
            <div class="input-label">
              Имя
            </div>
            <input type="text" class="input-text" />
          </div>
          <div class="input-block">
            <div class="input-label">
              Фамилия
            </div>
            <input type="text" class="input-text" />
          </div>
          <div class="input-block">
            <div class="input-label">
              Придумайте логин
            </div>
            <input type="text" class="input-text" />
          </div>
          <div class="input-block">
            <div class="input-label">
              Придумайте пароль
            </div>
            <div class="input-password-block">
              <input type="text" class="input-text input-password" />
              <div class="input-password-eye">
                <div class="icon eye"></div>
              </div>
            </div>
            <div class="password_control"> </div>
          </div>
          <div class="input-block">
            <div class="input-label">
              Повторите, чтобы не ошибаться
            </div>
            <input type="text" class="input-text" />
          </div>
          <div class="input-phone clearfix">
            <div class="input-block input-block-phone">
              <div class="input-label">
                Мобильный телефон
              </div>
              <input type="text" class="input-text" />
            </div>
            <div class="input-block input-buttion-block">
              <div class="input-label">
                У меня нет телефона
              </div>
              <button class="input-phone-buttion">
                <span class="input-buttion-text">Получить код</span>
              </button>
            </div>
            <div class="input-signature">
              Например: +7 xxx xxx xx xx
            </div>
          </div>
        </div>
        <input type="checkbox" name="user-assigment-accept" checked="checked" />
        <div class="user-assigment-accept-label">
          <label for="user-assigment-accept">
            Нажимая кнопку «Зарегистрироваться», я принимаю условия
            <a class="user-assigment-accept-link" href="//yandex.ru/legal/rules/" target="_blank">Пользовательского соглашения</a>
             и даю своё согласие Яндексу на обработку моих персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных 
            <a class="user-assigment-accept-link" target="_blank" href="//yandex.ru/legal/confidential/">Политикой конфиденциальности</a>
            .
          </label>
        </div>
        <button class="registration-buttion">
          <span class="registration-buttion-text">Зарегистрироваться</span>
        </button>
      </form>
    </div>
  </body>
</html>
